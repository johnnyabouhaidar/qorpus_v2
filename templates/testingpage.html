<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing page</title>

    
</head>
<body>
    <table id="data-table">
        <thead>
            <tr>
                <th>pay</th>  
                <th>jan</th>
                <th>feb</th>
                <th>mar</th>
                <th>apr</th>
                <th>may</th>
                <th>jun</th>
                <th>jul</th>
                <th>aug</th>
                <th>sep</th>
                <th>oct</th>
                <th>nov</th>
                <th>dec</th>
                <!-- Add more table headers if needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
  // Replace 'https://example.com/api/data' with the actual API endpoint
  const apiUrl = "http://localhost:5000/test4dashboard";

  fetch(apiUrl)
    .then((response) => response.json())
    .then((data) => {
      // Assuming data is an array of objects with 'id', 'name', and 'email' properties
      populateTable(data);
    })
    .catch((error) => {
      console.error("Error fetching data:", error);
    });
});

function populateTable(data) {
  const tableBody = document.querySelector("#data-table tbody");
  
  // Loop through the data and create table rows
  data.forEach((item) => {
    const row = document.createElement("tr");
    for (let i = 0; i < 13; i++) {
  row.innerHTML+=`<td>${item[i]}</td>`;
}
   
    tableBody.appendChild(row);
  });
}
</script>
</html>
